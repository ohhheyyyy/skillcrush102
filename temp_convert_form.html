<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Temperature Converter</title>
  <link href='style.css' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="temp_convert.js"/></script>
</head>
<body>
  <div class="main-content">
<h1 id="main-heading">Celsius / Fahrenheit Temperature Converter</h1>
  <form name="tempForm">
            <div id="temp-to-convert">
            <label class="temp-label" for="temp">Enter the Temperature You'd Like to Convert:</label>
            <input class="temp-label" type="text" id="temp"><br>
            </div>

            <div id ="radio-buttons">
            <input type="radio" name="choice" value="fahrenheit" checked />Convert to <span style="font-weight: 700;">Fahrenheit</span><br>
            <input type="radio" name="choice" value="celsius">Convert to <span style="font-weight: 700;">Celsius</span><br>
          </div>
          <div id="converted-temp">
            <label for="resultField">Result: </label>
            <input type="text" id="resultField"><br>
          </div> 

            <input type="button" value="Convert" onclick="processForm()">
        </form>
</div>
</body>
</html>
